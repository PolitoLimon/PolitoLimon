<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My App</title>
	<link href="/static/style.css" rel="stylesheet">
</head>

<body>
    {% extends '_template.html' %}
    {% block content %}
        <h3>Item {{ item.id }}</h3>
        <ul>
            <li>Nom: {{ item.nom }}</li>
            <li>Unitats: {{ item.unitats }}</li>
        </ul>
        <p>Confirma que vols esborrar aquest item:</p>
        <form action="/products/delete/{{ product.id }}" method="POST">
            {{ form.csrf_token }}
            <p>{{ form.submit(value="ESBORRAR") }}</p>
        </form>
        <a href="/product">&#x3c;&#x3c; Tornar al llistat d'items</a>
    {% endblock %}

</body>

</html>
